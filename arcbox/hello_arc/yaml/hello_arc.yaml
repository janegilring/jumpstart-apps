apiVersion: v1
kind: Service
metadata:
  name: hello-glove-rock
  namespace: hello-glove-rock
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: hello-glove-rock
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-glove-rock
  namespace: hello-glove-rock
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-glove-rock
  template:
    metadata:
      labels:
        app: hello-glove-rock
    spec:
      containers:
      - name: hello-glove-rock
        image: mcr.microsoft.com/jumpstart/arcbox/hello_arc:1.0.0
        ports:
        - containerPort: 8080
        env:
        - name: MESSAGE
          value: This is an Azure Arc GitOps demo running on Project Glove Rock!
